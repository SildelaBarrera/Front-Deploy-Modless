 <div class="container py-5">
  <div class="row">
    <!-- Imagen principal del Producto -->
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="selectedImage" class="d-block w-100" alt="{{ product?.name }}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- Miniaturas de imagenes de las variantes -->
      <div class="thumbnail-gallery mt-3">
        <div *ngFor="let color of product?.colors">
          <div *ngFor="let size of color.sizes">
            <img 
              *ngIf="size.image" 
              [src]="size.image" 
              alt="Imagen variante {{ size.size }} {{ color.color }}"
              class="img-thumbnail miniatura"
              (click)="selectedImage = size.image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Detalles del Producto -->
    <div class="col-md-6">
      <h2 class="product-title">{{ product?.name }}</h2>
      <p class="product-price">{{ product?.price }} â‚¬</p>
      <p class="product-description">{{ product?.description }}</p>

      <h4>Selecciona un color:</h4>
      <div class="color-options">
        <button *ngFor="let variant of product.colors" 
                [ngClass]="{'selected': selectedColor.color === variant.color}"
                (click)="selectedColor = variant; selectedSize = ''; updateImage()">
          {{ variant.color }}
        </button>
      </div>
      

      <h4>Selecciona una talla:</h4>
      <div class="size-options">
        <button *ngFor="let size of selectedColor?.sizes"
          [ngClass]="{'selected': selectedSize === size.size}"
          (click)="selectedSize = size.size; updateImage()">
        {{ size.size }}
        </button>
      </div>

      <!-- BotÃ³n de Comprar -->
      <button class="btn btn-primary btn-lg" (click)="addToCart()">AÃ±adir al carrito</button>
    </div>
  </div>
</div>
