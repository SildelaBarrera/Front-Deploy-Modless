<div class="products-page mt-5">
    <h2 class="text-center mb-4">Nuestros Productos</h2>
    <div class="products row">
      <!-- Recorreremos los productos utilizando *ngFor -->
      <div class="col-md-4 mb-4" *ngFor="let product of products ">
        <div class="card shadow-sm">
          <!-- Imagen del producto -->
          <button [routerLink]="['/products', product.id_product]"> <!-- Enlace a la página de detalles con el id_product -->
            <img [src]="product.image" [alt]="product.name" class="card-img-top">
          </button>
  
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
  
            <div class="d-flex justify-content-between align-items-center">
              <p class="price mb-0" style="font-size: 1.2em; color: #007bff;">
                {{ product.price }} €
              </p>
              <!-- <button class="btn btn-primary btn-sm">Ver más</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
