<body>
  <div class="container">
    <div class="section login-container">
      <h2>INICIO DE SESIÓN</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Tu correo" />
          <small *ngIf="f['email'].touched && f['email'].invalid">Email inválido</small>
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" />
          <small *ngIf="f['password'].touched && f['password'].invalid">Campo requerido</small>
        </div>
  
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
        <button type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Cargando...' : 'Iniciar sesión' }}
        </button>
      </form>
  
      <p class="registrate">¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
